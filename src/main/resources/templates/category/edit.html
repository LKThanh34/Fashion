<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sửa danh mục</title>
    <link rel="stylesheet" th:href="@{/admin/css/style.css}">
</head>

<body>
    <h1>Sửa danh mục</h1>
    <form th:action="@{/categories/edit/{id}(id=${category.categoryId})}" th:object="${category}" method="post">
        <label>Tên danh mục:</label>
        <input type="text" th:field="*{name}" required><br>
        <label>Danh mục cha:</label>
        <select th:field="*{parent}">
            <option value="">Không có</option>
            <option th:each="cat : ${categories}" th:value="${cat.categoryId}" th:text="${cat.name}"
                th:disabled="${cat.categoryId == category.categoryId}"></option>
        </select><br>
        <label>Mô tả:</label>
        <textarea th:field="*{description}"></textarea><br>
        <button type="submit">Lưu</button>
        <a th:href="@{/categories}">Hủy</a>
    </form>
</body>

</html>
