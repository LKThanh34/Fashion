<!-- src/main/resources/templates/admin/products/create.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Product</title>
    <style>
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 120px; }
    </style>
</head>
<body>
    <h1>Create New Product</h1>
    <form th:action="@{/admin/products}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required />
        </div>
        <div class="form-group">
            <label for="material">Material:</label>
            <input type="text" id="material" th:field="*{material}" />
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" />
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" th:field="*{category}">
                <option value="">Select a category</option>
                <option th:each="cat : ${categories}" 
                        th:value="${cat.categoryId}" 
                        th:text="${cat.name}"></option>
            </select>
        </div>
        <button type="submit">Save</button>
        <a th:href="@{/admin/products}">Cancel</a>
    </form>
</body>
</html>
